name: JavaScript Linter (eslint)
on: [push, pull_request]
jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        working-directory: ./src-frontend
        run: npm i
      - name: Run ESLint
        working-directory: ./src-frontend
        run: npm run lint
