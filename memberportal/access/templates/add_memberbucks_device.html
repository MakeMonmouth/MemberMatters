{% extends 'base.html' %}

{% block title %}Add {{config.MEMBERBUCKS_NAME}} Device{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12 m4 offset-m4">
            <h4>Add {{config.MEMBERBUCKS_NAME}} Device</h4>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <p>{{ field.errors }}<label style="display:table-cell;">{{ field.name }}: </label>{{ field }}
                    </p>
                {% endfor %}
                <br>
                <br>
                <a class="btn-flat right" onclick="window.history.back();">Cancel</a>
                <button class="btn waves-effect waves-light right" type="submit" name="login">
                    Create {{config.MEMBERBUCKS_NAME}} Device
                </button>
            </form>
        </div>
    </div>
{% endblock %}
